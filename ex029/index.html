<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de um fomulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <form action="#">
        <label for="number">Número</label>
        <input type="number" id="number" name="number" min="0" step="1" required>
        <input type="submit" value="Contar" id="button" formaction="javascript:count()">
    </form>
    <script src="script.js"></script>
    <section id="output">
        <p></p>
    </section>
</body>
</html>
