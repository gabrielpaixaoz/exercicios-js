<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de um fomulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0(digite apenas números positivos)</p>
    <form action="#">
        <label for="number">Valor final:</label>
        <input type="number" id="number" name="number" min="0" step="1" required>
        <input type="submit" value="Contar" id="button" formaction="javascript:count()">
    </form>
    <p>Preencha os dados acima e aperte o botão.</p>
    <script src="script.js"></script>
    <section id="output">
        <p></p>
    </section>
</body>
</html>
