<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <h1>Calculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o fatorial dele.</p>
    <form action="#" method="get" id="form">
        <label for="number">Número:</label>
        <input type="number" name="number" id="number" placeholder="Número:" min="1" max="21">
        <button id="input">Fatorial</button>
    </form>
    <p>Preencha os dados acima e aperte o botão</p>
    <script src="script.js"></script>
    <section id="output"></section>
</body>
</html>
